<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承性</title>
    <style>
        div{
            background: red;
            display: inline;
        }
        span{
            display: block;
        }
        .cc{
            background: red;
            width: 50px;
            display:inline-block;
        }
    </style>
</head>
<body>
<div>我是段落</div>
<div>我是div</div>
<hr>
<span>我是span</span>
<span>我是span</span>
<hr>
<p class="cc">wo shi duan luo</p>
<b class="cc">wo shi jia cu</b>
</body>
</html>
