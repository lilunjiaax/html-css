<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 600px;
            height: 100px;
            background-color: red;
            margin: 0 auto;
            margin-top: 100px;
            color: #242424;
            line-height: 100px;
            text-align: center;
            font-size: 20px;

        }
        span{
            transition: all 3s;
        }
        div:hover span{
            color: purple;
            margin: 0px 20px;
        }

    </style>
</head>
<body>
<div>
    <span>降</span>
    <span>格</span>
    <span>带</span>
    <span>你</span>
    <span>狂</span>
    <span>龙</span>
    <span>H</span>
    <span>5</span>
</div>
</body>
</html>
