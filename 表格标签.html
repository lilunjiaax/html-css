<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签与属性</title>
</head>
<body>
<table>
    <tr>
        <td></td>
    </tr>
</table>

<table bgcolor="black" cellspacing="1px">
    <caption><h2>jinri</h2></caption>
    <tr align="center" bgcolor="white">
        <td width="250px" height="50px" align="right" >1.1</td>
        <td>1.2</td>
        <td>1.3</td>
    </tr>
    <tr valign="center" bgcolor="white">
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>
</table>
<table>
    <caption>biaoto</caption>
    <thead>
       <tr>
           <th>每一列的标题</th>
       </tr>
    </thead>
    <tbody>
       <tr>
           <td></td>
       </tr>
    </tbody>
    <tfoot>
       <tr>
           <td></td>
       </tr>
    </tfoot>
</table>
<table border="1px" align="center" bgcolor="black" width="500px" height="300px">
    <tr bgcolor="white">
        <td rowspan="2"></td>
        <td></td>
        <td></td>
    </tr>
    <tr bgcolor="white">
        <td></td>
        <td></td>
    </tr>
    <tr bgcolor="white">
        <td></td>
        <td colspan="2"></td>
    </tr>
</table>
<hr>
<table bgcolor="black" width="500px" height="300px" align="center" cellspacing="1px">
    <tr bgcolor="white">
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr bgcolor="white">
        <td colspan="3"></td>
    </tr>
    <tr bgcolor="white">
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr bgcolor="white">
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
<table bgcolor="black" width="500px" height="300px" align="center" cellspacing="1px">
    <tr bgcolor="white">
        <td></td>
        <td rowspan="4"></td>
        <td></td>
    </tr>
    <tr bgcolor="white">
        <td></td>

        <td></td>
    </tr>
    <tr bgcolor="white">
        <td></td>

        <td></td>
    </tr>
    <tr bgcolor="white">
        <td></td>

        <td></td>
    </tr>
</table>
<table bgcolor="black" width="500px" height="300px" align="center" cellspacing="1px">
    <caption>xxxxxxxxx</caption>
    <tr bgcolor="white">
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr bgcolor="white">
        <td></td>
        <td colspan="2" rowspan="2"></td>
    </tr>
    <tr bgcolor="white">
        <td></td>
    </tr>
    <tr bgcolor="white">
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>

</body>
</html>
