<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景颜色</title>
    <style>
        div{
            width:160px;
            height: 150px;
        }
        .para1{
            border-top:5px solid blue;
            border-left:10px dashed pink;
            border-right:15px solid purple;
            border-width:5px;
            border-style:dotted;
            border-color: blue;
            border-top-color: #000;
            border-top-style:dotted;
            border-top-width: 5px;
        }
    </style>
</head>
<body>
<div class="para1"></div>

</body>
</html>
