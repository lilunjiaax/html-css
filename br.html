<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>br标签和p标签换行区别</title>
</head>
<body>
<h1>hello hhnl</h1>
<p>hhh</p>
<hr>
使用了title ,width,alt属性
<img src="images/lljxyh.jpeg" title="这是凝视" width="500" alt="sorry picture is not exist">
<hr>
<p>使用了title ,width,alt属性</p>
<img src="images/lljxyh.jpeg" title="这是凝视" width="500" alt="sorry picture is not exist">
<hr>
使用了title ,width,alt属性<br>
<p><img src="images/lljxyh.jpeg" title="这是凝视" width="500" alt="sorry picture is not exist">
</p>
<!--这是相对下级路径，意思是存放图片的文件夹与代码在同一级路径-->
<p><img src="images/lljxyh.jpeg" width="200"></p>
<!--展示相对上级路径-->
<p><img src="../lljxyh.jpeg"></p>
<!--展示alt属性-->
<p><img src="02.jpeg" alt="picture is not exist" width="300"></p>
<br>
<!--视频-->
<video src="lljxyh.mp4" controls="controls" width="300">小程序</video>
<br>

<audio src="jvlunl.mp3" controls="controls" width="300">audio 元素</audio>
<br>
</body>
</html>
