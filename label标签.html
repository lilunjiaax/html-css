<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label标签datalist标签</title>
</head>
<body>
<form action="">
    <label for="account">账号：</label><input type="text" id="account">
    <br>
    <label for="password">密码：</label><input type="password" id="password">
    <br>
    <label>账号：<input type="text"></label>
    <br>
    <label>密码：<input type="password"></label>
</form>
<!--如何给输入框绑定待选列表
1.搞一个输入框
2.搞一个datalist列表，并确定一个id属性
3.给输入框确定一个list属性值=id属性值。
-->
请输入你的车型：<input type="text" list="cars">
<datalist id="cars">
    <option>benchi</option>
    <option>binli</option>
    <option>luhu</option>
    <option>ok</option>
</datalist>
<form action="">
    <!--可以自动校验邮箱,url，电话号码 的输入格式-->
    邮箱：<input type="email">
    <input type="submit">
    <br>
    域名：<input type="url">
    <input type="submit">
    <br>
    电话号码：<input type="number">
    <input type="submit">
    <!--通过日历选择时间-->
    时间：<input type="date">
    <!--通过取色板选择颜色-->
    <input type="color">
</form>
<br>
<select name="city" id="wu">
    <option value="">nanj</option>
    <option value="">wuhan</option>
    <option value="" selected="selected">beijing</option>
</select>
<select name="" id="">
    <optgroup label="南京">
        <option value="">鼓楼区</option>
        <option value="">宣武区</option>
    </optgroup>
    <optgroup label="连云港">
        <option value="">灌南</option>
        <option value="">灌云</option>
    </optgroup>
</select>
<br>
<textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
